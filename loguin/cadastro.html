<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Sistema Hospitalar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(to right, #e0f0ff, #cfe4fc);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 40px;
      width: 400px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: slideIn 0.6s ease;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      text-align: center;
      color: #2d2d4f;
      margin-bottom: 20px;
    }

    .card form input,
    .card form label {
      width: 100%;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .card form input[type="text"],
    .card form input[type="password"],
    .card form input[type="file"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .card form button {
      width: 100%;
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .card form button:hover {
      background-color: #357bd8;
    }

    .voltar {
      text-align: center;
      margin-top: 10px;
    }

    .voltar a {
      color: #4a90e2;
      text-decoration: none;
      font-size: 14px;
    }

    @keyframes slideIn {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .file-label {
  display: inline-block;
  background-color: #4a90e2;
  color: #fff;
  padding: 12px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  text-align: center;
  margin-bottom: 15px;
  transition: background 0.3s;
}

.file-label:hover {
  background-color: #357bd8;
}

  </style>
</head>
<body>

  <div class="card">
    <h2>Cadastro de Usuário</h2>
    <form onsubmit="return validarCadastro()">
      <input type="text" id="nome" placeholder="Nome completo" required />

      <input type="text" id="identificador" placeholder="CRM, COREM ou ID" required />

      <input type="password" id="senha" placeholder="Senha" required />

     <label for="foto" class="file-label">Escolher foto de perfil</label>
<input type="file" id="foto" accept="image/*" required hidden />


      <button type="submit">Cadastrar</button>
    </form>

    <div class="voltar">
      <a href="sistema-hospitalar.html">Já tem conta? Entrar</a>
    </div>
  </div>

  <script>
    function validarCadastro() {
      const nome = document.getElementById("nome").value;
      const id = document.getElementById("identificador").value;
      const senha = document.getElementById("senha").value;
      const foto = document.getElementById("foto").files[0];

      if (!foto) {
        alert("Por favor, selecione uma foto.");
        return false;
      }

      alert("Cadastro enviado com sucesso!\n\n(Implementar envio real depois)");
      return true;
    }
    // Clica no input oculto quando o rótulo é clicado
document.querySelector('.file-label').addEventListener('click', () => {
  document.getElementById('foto').click();
});
    // Validação de campos
    function validarCadastro() {
      const nome = document.getElementById("nome").value;
      const identificador = document.getElementById("identificador").value;
      const senha = document.getElementById("senha").value;

      if (!nome || !identificador || !senha) {
        alert("Por favor, preencha todos os campos.");
        return false;
      }

      alert("Cadastro realizado com sucesso!");
      return true;
    }
  </script>

</body>
</html>
